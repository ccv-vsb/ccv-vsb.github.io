<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <title>Pizza</title>
</head>

<body>
    <fieldset>
        <legend>
            <h2>Vylaďte si svou pizzu:</h2>
        </legend>
        <div>
            <h3>Vyberte pizzu:</h3>
            <input class="pizza" type="radio" id="herkulova" name="pizza" data-pizzaType="Herkulova - rajčata, oregano, eidam, herkules" data-price=150>
            <label for="herkulova">Herkulova - rajčata, oregano, eidam, herkules</label><br> 
            <input type="radio" class="pizza" id="syrova" name="pizza" data-pizzaType="Sýrová - rajčata, oregano, eidam, niva, uzený sýr, hermelín, mozzarella" data-price="140">
            <label for="syrova">Sýrová - rajčata, oregano, eidam, niva, uzený sýr, hermelín, mozzarella</label><br>
            <input type="radio" class="pizza" id="extra-paliva" name="pizza" data-pizzaType="Extra pálivá - rajčata, oregano, eidam, ang.slan., klobása, chilli, feferony" data-price="180">
            <label for="extra-paliva">Extra pálivá - rajčata, oregano, eidam, ang.slan., klobása, chilli, feferony</label><br>
            <input type="radio" class="pizza" id="kureci" name="pizza" data-pizzaType="Kuřecí - rajčata, oregano, kuřecí maso, ang.slan., smetana, kukuřice, pórek" data-price="170">
            <label for="kureci">Kuřecí - rajčata, oregano, kuřecí maso, ang.slan., smetana, kukuřice, pórek</label><br>
            <input type="radio" class="pizza" id="zahradnikova" name="pizza" data-pizzaType="Zahradníkova - rajčata, oregano, pórek, hrášek, kukuřice, eidam, uz.sýr, olivy" data-price="160">
            <label for="zahradnikova">Zahradníkova - rajčata, oregano, pórek, hrášek, kukuřice, eidam, uz.sýr, olivy
            </label><br>
            <input type="radio" class="pizza" id="pekelna" name="pizza" data-pizzaType="Pekelná - rajčata, oregano, fazole, anglická, klobása, feferony, chilli, česnek" data-price="180">
            <label for="pekelna">Pekelná - rajčata, oregano, fazole, anglická, klobása, feferony, chilli, česnek
            </label><br>
            <input type="radio" class="pizza" id="sladka" name="pizza" data-pizzaType="Sladká - džem, ananas, smetana, čokoláda, cukr" data-price="170">
            <label for="sladka">Sladká - džem, ananas, smetana, čokoláda, cukr</label><br>
        </div>
        <div>
            <h3>Zadejte počet kusů:</h3>
            <input type="number" name="pocet" id="pocet" value="1">
        </div>
        <div>
            <h3>Vyberte, co máme přidat</h3>
            <input type="checkbox" name="ingredience[]" class="ingredience-navic" id="kukurice" data-value="Kukuřice" data-price="30">
            <label for="kukurice">Kukuřice</label><br>
            <input type="checkbox" name="ingredience[]" class="ingredience-navic" id="niva" data-value="Niva" data-price ="40">
            <label for="niva">Niva</label><br>
            <input type="checkbox" name="ingredience[]" class="ingredience-navic"id="herkules" data-value="Herkules" data-price="30">
            <label for="herkules">Herkules</label><br>
            <input type="checkbox" name="ingredience[]" class="ingredience-navic" id="hermelin" data-value="Hermelín" data-price="40">
            <label for="hermelin">Hermelín</label><br>
            <input type="checkbox" name="ingredience[]"class="ingredience-navic" id="kure" data-value="Kuřecí" data-price="40">
            <label for="kure">Kuřecí</label><br>
            <input type="checkbox" name="ingredience[]" class="ingredience-navic" id="jalapenos" data-value="Jalapeños" data-price="50">
            <label for="jalapenos">Jalapeños</label><br>
        </div>
        <div>
            <h3>Vámi vybraná pizza:</h3>
            <p id="pizza-shrnuti">Zatim zadna pizza</p>
            <p id="pridano"></p>
            <p id="pizza-pocet">Počet kusů:</p>
            <button id="pridej">Pridej</button>
        </div>
        <div id="kosik">

        </div>
        <div>
            <h3>Shrnutí objednávky</h3>
            <p id="objednavka-shrnuti">(zatím nemáte vybráno)</p>
            <p id="celkem"><span id="zaPizzu">0</span> Kč</p>
            <input type="submit" id="odeslat" value="Odeslat objednávku">
        </div>

    </fieldset>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
